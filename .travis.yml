language: java
jdk: openjdk-ea

cache:
  directories:
    - $HOME/.m2

before_install:
  - wget https://github.com/forax/java-next/releases/download/untagged-2652ca1141012981e135/jdk-15-nestmates-linux.tar.gz
  - tar zxvf jdk-15-nestmates-linux.tar.gz
  - export JAVA_HOME=`pwd`/jdk-15-nestmates
  - export PATH=$JAVA_HOME/bin:$PATH
  - java -version

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn package
